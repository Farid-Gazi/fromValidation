<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/default.js"></script>
    <link rel="stylesheet" href="myStyle.css" />
</head>
<body>
    <header>
        <h1>All form validation</h1>
        <hr />
        <nav>
            <a href="index.html" target="_self">HTML FORM</a>
            <a href="#" class="selected"  target="_self">JavaScript FORM</a>
            <a href="JqScFoVa.html" target="_self">Jquery FORM</a>
            <a href="async.html" target="_self">Async FORM</a>
        </nav>
    </header>
    <section>
        <div id="mainContent">
            <hr />
            <h3>JavaScript form validation</h3>

            <form id="fContact" onsubmit="JSValidate()" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="firstName">First Name</label><br />
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name" />
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="lstName">Last Name</label><br />
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"  />
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="email">Email</label><br />
                        <input type="email" id="email" name="emailAddress" placeholder="Ex: hhsdjl@gmail.com"  />
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="message">Message</label><br />
                        <textarea type="text" id="message" name="message" placeholder="Enter your message"></textarea>
                        <span class="error"></span>
                    </div>
                    <button type="submit" id="btnSubmit">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>
    <footer>Reserve all Copy right &copy; Md. Forid Gazi</footer>
</body>
</html>
